<nav class="navbar">
  <div class="logo">
    <a routerLink="/">
      <img src="assets/logo.png" alt="Sparky Logo" class="logo-image">

      <!-- <span class="logo-icon">âš¡</span> -->

      <span class="brand-name">Sparky</span>
    </a>
  </div>

  <ul class="nav-links">
    <li>
      <a routerLink="/feed" routerLinkActive="active">
        <i class="material-icons">home</i>
        <span>Feed</span>
      </a>
    </li>
    <li *ngIf="isLoggedIn()">
      <a routerLink="/profile" routerLinkActive="active">
        <i class="material-icons">person</i>
        <span>Profile</span>
      </a>
    </li>
    <li *ngIf="!isLoggedIn()">
      <a routerLink="/auth/signin" routerLinkActive="active" class="auth-link">
        <i class="material-icons">login</i>
        <span>Login</span>
      </a>
    </li>
    <li *ngIf="!isLoggedIn()">
      <a routerLink="/auth/signup" routerLinkActive="active" class="auth-add">
        <i class="material-icons">person_add</i>
        <span>Sign Up</span>
      </a>
    </li>
    <li *ngIf="isLoggedIn()">
      <button (click)="logout()" class="logout-btn">
        <i class="material-icons">logout</i>
        <span>Logout</span>
      </button>
    </li>
  </ul>
  <button class="theme-toggle glass-effect" (click)="toggleTheme()">
    <i class="material-icons">{{ isDarkTheme() ? 'light_mode' : 'dark_mode' }}</i>
  </button>
</nav>
